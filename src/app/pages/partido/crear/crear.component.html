<div class="col-lg-12">
  <nb-card>
    <nb-card-header *ngIf="modoCreacion">

      CREAR PARTIDO
    </nb-card-header>
    <nb-card-header *ngIf="!modoCreacion">
      ACTUALIZAR PARTIDO

    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-3">
          <label>nombre</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" [(ngModel)]="elPartido.nombre">
          <p *ngIf="intentoEnvio && elPartido.nombre=='' ">Requerido</p>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <label>lema</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" [(ngModel)]="elPartido.lema">
          <p *ngIf="intentoEnvio && elPartido.lema=='' ">Requerido</p>
        </div>
      </div>
      <!--IMPLEMENTAR SI SE REQUIERE-->
    </nb-card-body>
  </nb-card>
</div>
