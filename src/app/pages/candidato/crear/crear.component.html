<div class="col-lg-12">
  <nb-card>
    <nb-card-header *ngIf="modoCreacion">
      CREAR CANDIDATO
    </nb-card-header>
    <nb-card-header *ngIf="!modoCreacion">
      ACTUALIZAR CANDIDATO
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-3">
          <label>cedula</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" [(ngModel)]="elCandidato.cedula">
          <p *ngIf="intentoEnvio && elCandidato.cedula=='' ">Requerido</p>
        </div>
      </div>


      <div class="row">
        <div class="col-3">
          <label>numero resolucion</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" [(ngModel)]="elCandidato.numero_resolucion">
          <p *ngIf="intentoEnvio && elCandidato.numero_resolucion=='' ">Requerido</p>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <label>nombre</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" [(ngModel)]="elCandidato.nombre">
          <p *ngIf="intentoEnvio && elCandidato.nombre=='' ">Requerido</p>
        </div>
      </div>
      <br>


      <div class="row">
        <div class="col-3">
          <label>apellido</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" [(ngModel)]="elCandidato.apellido">
          <p *ngIf="intentoEnvio && elCandidato.apellido=='' ">Requerido</p>
        </div>
      </div>
      <br>


      <div class="row">
        <div class="col-3">
          <label>partido</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" [(ngModel)]="elCandidato.partido">
          <p *ngIf="intentoEnvio && elCandidato.partido=='' ">Requerido</p>
        </div>
      </div>
      <br>

      <!--IMPLEMENTAR SI SE REQUIERE-->
    </nb-card-body>
  </nb-card>
</div>
